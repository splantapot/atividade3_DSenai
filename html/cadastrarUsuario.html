<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/global.css">

    <script>
        const urlParam = new URLSearchParams(window.location.search);
        const error = Number(urlParam.get("error"));
        const success = Number(urlParam.get('success'));

        switch (error) {
            case 1:
                alert('Erro: As senhas não coincidem.');
            break;

            case 2:
                alert('Erro: Email já cadastrado.');
            break;
        }

        if (success) {
            alert('Cadastro realizado com sucesso!');
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="box centered">
        <label class="title">Cadastro de Usuário</label>
        <form action="/cadastrarUsuario" method="post">
            <div class="fields">
                <label for="nome">Nome:</label>
                <input name="nome" placeholder="Ex: Mario Junqueira" required>

                <label for="email">Email:</label>
                <input name="email" type="email" placeholder="Ex: abc@gmail.com" required>

                <label for="senha">Senha:</label>
                <input name="senha" type="password" placeholder="Senha" required>

                <label for="confirma">Confirmar Senha:</label>
                <input name="confirma" type="password" placeholder="Confirmar Senha" required>
            </div>

            <input type="submit" class="button" value="Cadastrar">
        </form>

        <a href="/" class="link">Já possui conta? Entre por aqui.</a>
    </div>
</body>
</html>
